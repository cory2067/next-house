<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height:50%; overflow: hide">
  <!-- Wrapper for slides -->
  <div class="carousel-inner" style="height: 100%; overflow: hide;">

  {% for image in site.static_files %}
    {% if image.path contains 'static/assets/carousel' %}
      <div class="item" style="top:-80%">
        <img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
      </div>
    {% endif %}
  {% endfor %}

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
