{% for wing in site.data.wings %}
  <div class="panel panel-default panel-sg">
    <div class="panel-heading" id="sq{{ wing.name }}">
        <p class="wing-title">{{ wing.name }}</p>
    </div>
    <div class="panel-body">
      <h2 class="panel-title">{{ wing.name }}</h2>
      <ul class="list-unstyled">
        {% if wing.website %}
          <li><a href="{{ wing.website }}">Website</a></li>
        {% endif %}
      </ul>
      <p>{{ wing.description }}</p>
    </div>
  </div>
{% endfor %}
